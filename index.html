<!DOCTYPE html>
<html>
<head>
    <title>School Club Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #d7f3ff, #b0e6e3);
            font-family: 'Segoe UI', sans-serif;
        }

        .container-box {
            background: #ffffff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }

        h1 {
            color: #006d77;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .label-text {
            color: #004e53;
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007f91;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #005f69;
        }

        pre {
            background-color: #e6f8fa;
            padding: 18px;
            border-left: 6px solid #008a99;
            border-radius: 8px;
            color: #003f44;
        }
    </style>
</head>

<body>

<div class="container container-box">
    <h1 class="text-center mb-4">School Club Information</h1>

    <label class="label-text">Select a club:</label>
    <select id="clubSelect" class="form-control mb-3">
        <option>Chess Club</option>
        <option>Music Club</option>
        <option>Dance Club</option>
    </select>

    <button class="btn btn-custom w-100 mb-4" onclick="showClubInfo()">Show Details</button>

    <pre id="displayArea"></pre>
</div>

<script>
    const clubData = {
        "Chess Club": {
            "Description": "A club for chess enthusiasts of all skill levels.",
            "Meeting Time": "Every Wednesday 3:30–5:00 PM",
            "Location": "Room 405",
            "Club Moderator": "Mr. Santos",
            "Members": 20
        },
        "Music Club": {
            "Description": "A club for students who enjoy singing or playing instruments.",
            "Meeting Time": "Every Friday 4:00–5:30 PM",
            "Location": "Music Room 2",
            "Club Moderator": "Ms. Dela Cruz",
            "Members": 35
        },
        "Dance Club": {
            "Description": "A club open for all dance styles and performances.",
            "Meeting Time": "Every Tuesday 3:30–5:00 PM",
            "Location": "Gymnasium",
            "Club Moderator": "Coach Ramirez",
            "Members": 28
        }
    };

    function showClubInfo() {
        let clubName = document.getElementById("clubSelect").value;
        let info = clubData[clubName];

        let output = clubName + "\n";
        for (let key in info) {
            output += `${key}: ${info[key]}\n`;
        }
        document.getElementById("displayArea").textContent = output;
    }
</script>

</body>
</html>
